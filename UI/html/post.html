                    <li class="search-input">
                        <form action="" method="">

<body>
    <section class="">
        <h2 id="title">New Forum Post</h2>
        <p id="description">Ask question or share a link !</p>

        <div>
            <div class="form-outer">
                <form id="question-form">
                    <div class="rowTab">
                        <div class="labels">
                            <label id="title-label" for="title">
                                <strong>*Title:</strong>
                            </label>
                        </div>
                        <div class="rightTab">
                            <input autofocus type="text" name="title" minlength="8" maxlength="100" class="input-field" placeholder="Title">
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="text" for="text">
                                <strong>*Text:</strong>
                            </label>
                        </div>
                        <div class="rightTab">
                            <textarea rows="10" cols="70" autofocus placeholder="Enter your text" required>

                            </textarea>
                        </div>
                    </div>
                    <button id="submit" class="submit" >Post Question</button>
                </form>
            </div>

        </div>

    </section>
